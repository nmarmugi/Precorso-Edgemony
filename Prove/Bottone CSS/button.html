<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<style>
		body {
			background-color: #e0e0e0;
		}

		.container {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		button {
			font-weight: bolder;
			letter-spacing: 5px;
			color: #424242;
			background-color: #e0e0e0;
			width: 30%;
			height: 10%;
			border: none;
			border-radius: 25px;
			box-shadow: 6px 6px 10px #00000026;
		}

		button:hover {
			box-shadow: -2px -2px 2px #00000026;
		}
	</style>
</head>
<body>
	<div class="container">
		<button>Benvenuto</button>
	</div>
</body>
</html>
