<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
	<link rel="icon" href="./img/icon.png">
	<title>.animation - HOME</title>
</head>
<body>
	<section class="container-hero">
		<div class="position-hero">
			<div class="background-hero">
				<img src="./img/background.png" alt="background immagine" width="500" height="450">
			</div>
			<div class="hero-text">
				<h1>
					<span class="dot"></span>
					<span>L</span>
					<span class="i">o</span>
					<span>rem</span>
					<span class="a">m</span>
					<span class="slash">-</span>
					<span class="m">i</span>
					<span class="a">m</span>
					<span>s</span>
					<span class="m">i</span>
					<span>md</span>
					<span class="i">o</span>
				</h1>
			</div>
			<div class="container-img">
				<img src="./img/img-hero.jpg" alt="immagine hero" width="400" height="350">
			</div>
		</div>
	</section>
	<section class="container-gallery">
		<div class="container-deckstop">
			<h2><span>G</span>allery</h2>
			<div class="position-gallery">
				<div class="card-gallery">
					<div class="container-img-gallery">
						<img src="./img/img1.jpg" alt="immagine opera" width="350" height="550">
					</div>
					<a  title="Vai alla GALLERY" href="./gallery.html">Go to the gallery</a>
				</div>
				<div class="card-gallery">
					<div class="container-img-gallery">
						<img src="./img/img2.jpg" alt="immagine opera" width="350" height="550">
					</div>
					<a title="Vai ad AMERICAN GALLERY" href="./american.html">Go to the American gallery</a>
				</div>
				<div class="card-gallery">
					<div class="container-img-gallery">
						<img src="./img/img3.jpg" alt="immagine opera" width="350" height="550">
					</div>
					<a title="Vai ad ITALIAN GALLERY" href="./italian.html">Go to the Italian gallery</a>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container-scroll-img">
			<div class="container-deckstop position-title">
				<h2><span>B</span>EST <span>W</span>ORKS <span>O</span>F <span>T</span>HE <span>W</span>EEK</h2>
				<div class="img-scroll-img">
					<button id="prevButton">&lt;</button>
					<img id="myImage" src="./img/img3ig.jpg" alt="immagine galleria italiana" width="430px" height="350px">
					<button id="nextButton">></button>
				</div>
			</div>
		</div>
	</section>
	<script src="./js/script.js"></script>
</body>
</html>
